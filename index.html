        //回答確認メソッド
        function check(value) {
            const answer = document.getElementById("question").value;

            if (answer.toUpperCase() === value.toUpperCase()) {
                document.getElementById('sound-file-ok').play();
                document.getElementById('result').innerText = 'GOOD';
            } else {
                document.getElementById('sound-file-ng').play();
                document.getElementById('result').innerHTML = 'BAD' + '</br>' + value;
                //1秒後に回答を読み上げる
                setTimeout(
                    function () {
                        voice(value);
                    },
                    "1000"
                );
            }
        }

        //問題変更メソッド
        function change() {

            //結果初期化
            document.getElementById('result').innerText = '';
            document.getElementById('list').innerText = '';

            //JSON数からランダムな配列番号を取得する
            var arrayIndex = Math.floor(Math.random() * json.length);
            var questionword = json[arrayIndex].question;
            var answerword = json[arrayIndex].answer;
            var element = document.getElementById('questions');
            element.innerHTML = questionword + '</br><input type="text" id="question" value="" maxlength="100" /></br>';
            var elem = document.getElementById("btn_check");
            elem.innerHTML = '<p id="btn"' + '" onclick="check(\'' + answerword + '\')"> check </p>';
            var elem = document.getElementById("btn_list");
            elem.innerHTML = '<p id="btn"' + '" onclick="diplaylist()"> 一覧表示 </p>';
        }

        //文字列読み上げメソッド
        function voice(message) {
            var speak = new SpeechSynthesisUtterance();
            speak.lang = "en-US";
            speak.text = message;
            speak.rate = 1;
            speechSynthesis.speak(speak);
        }
        function diplaylist() {

            //結果初期化
            document.getElementById('list').innerText = '';

            //JSON数からランダムな配列番号を取得する
            var arrayIndex = json.length;
            var element = document.getElementById('list');
            var listtext = '';

            for (let i = 0; i < json.length; i++) {
                var questionword = '<span>' + json[i].question + '</span>';
                var answerword = '<span class ="listanswer">' + json[i].answer + '</span>';
                // listtext = listtext + questionword + ' : ' + answerword + '</br>';
                listtext = listtext + '<p onclick = voice(document.getElementsByClassName("listanswer")['+ i +'].textContent)>' + questionword + ' : ' + answerword + '</p>';
            }
            element.innerHTML = listtext;

        }
